<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'%3E%3Cpath d='M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z'/%3E%3C/svg%3E"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre Mim</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
  </head>

  <body>
    <main class="main">
      <header class="header">
        <img
          src="../assets/img/my-photo.jpg"
          alt="Foto de Perfil"
          class="photo"
          id="profile.photo"
        />

        <h1 class="title">
          <span id="profile.name">Carregando...</span>
        </h1>
        <div class="information">
          <p class="job" id="profile.job">
            <i
              class="fas fa-briefcase"
              aria-hidden="true"
              aria-label="Profissão"
            ></i>
            <span class="info-text">Carregando...</span>
          </p>

          <p class="graduate" id="profile.graduate">
            <i
              class="fas fa-user-graduate"
              aria-hidden="true"
              aria-label="Formação"
            ></i>
            <span class="info-text">Carregando...</span>
          </p>

          <!-- Barra de Progresso da Graduação -->
          <div class="progress-container" id="profile.graduetescale">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span class="progress-text">Carregando...</span>
          </div>

          <p class="location" id="profile.location">
            <i
              class="fas fa-map-marker-alt"
              aria-hidden="true"
              aria-label="Localização"
            ></i>
            <span class="info-text">Carregando...</span>
          </p>
          <p class="phone" id="profile.phone-container">
            <i
              class="fas fa-phone"
              aria-hidden="true"
              aria-label="Telefone"
            ></i>
            <a href="" id="profile.phone" class="info-text">Carregando...</a>
          </p>
          <p class="email" id="profile.email-container">
            <i
              class="fas fa-envelope"
              aria-hidden="true"
              aria-label="Email"
            ></i>
            <a href="mailto:ex@mail.com" id="profile.email" class="info-text"
              >carregando@mail.com</a
            >
          </p>
        </div>

        <!-- Botão de alternância de tema -->
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Alternar Tema"
        >
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Habilidades</h2>
        </button>

        <div class="content">
          <div class="skills">
            
            <section class="tools">
              <h3>Ferramentas:</h3>
              <ul id="profile.skills.hardSkills" class="hard-skills">
                <!-- Itens de habilidades técnicas -->
              </ul>
            </section>

            <section class="personal">
              <h3>Pessoal:</h3>
              <ul id="profile.skills.softSkills">
                <li>Carregando...</li>
                <li>Carregando...</li>
                <li>Carregando...</li>
              </ul>
            </section>
          </div>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Idiomas</h2>
        </button>

        <div class="content">
          <ul class="languages" id="profile.languages">
            <li>Carregando...</li>
          </ul>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Portfólio</h2>
        </button>

        <div class="content">
          <ul class="portfolio" id="profile.portfolio">
            <!-- Itens do portfólio -->
          </ul>
        </div>
      </section>

      <section class="acordeon open">
        <button class="trigger" type="button">
          <h2>Experiência Profissional</h2>
        </button>

        <div class="content">
          <ul class="experience" id="profile.professionalExperience">
            <!-- Itens de experiência profissional -->
          </ul>
        </div>
      </section>

      <footer>
        <a
          href="https://github.com/angelojbgama"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/angelojbgama/"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </footer>
    </main>

    <!-- Scripts -->
    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
